<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="receiver" style="width:1600px;height:900px"/>
<img src=""/>
</body>
<script type="text/javascript" charset="utf-8">

    //创建一个socket实例

    var ws = new WebSocket("ws://127.0.0.1:8089/ws");

    ws.onopen = function () {
        alert("连接成功");
        ws.send('tom');
        alert("给服务端发送一个字符串：tom");
    }
    ws.onmessage = function (e) {
        console.log(e.data);
        document.getElementById('receiver').src = 'data:image/jpg;'+e.data;
    }
    ws.onclose = function() {
        console.log("关闭连接");
    };

    ws.onerror = function () {  //连接失败回调方法
        console.log("连接失败");
    }
</script>
</html>
